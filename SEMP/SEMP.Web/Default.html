<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>SEMP.View</title>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: auto;
            background-color: #E1E1E1;
        }

        body {
            padding: 0;
            margin: 0;
        }

        #frm {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: auto;
        }

        #silverlightControlHost {
            position: absolute;
        }
    </style>
    <script type="text/javascript" src="Silverlight.js"></script>
    <script type="text/javascript">
        function onSilverlightError(sender, args) {

            var appSource = "";
            if (sender != null && sender != 0) {
                appSource = sender.getHost().Source;
            }

            var errorType = args.ErrorType;
            var iErrorCode = args.ErrorCode;

            if (errorType == "ImageError" || errorType == "MediaError") {
                return;
            }

            var errMsg = "Unhandled Error in Silverlight Application " + appSource + "\n";

            errMsg += "Code: " + iErrorCode + "    \n";
            errMsg += "Category: " + errorType + "       \n";
            errMsg += "Message: " + args.ErrorMessage + "     \n";

            if (errorType == "ParserError") {
                errMsg += "File: " + args.xamlFile + "     \n";
                errMsg += "Line: " + args.lineNumber + "     \n";
                errMsg += "Position: " + args.charPosition + "     \n";
            }
            else if (errorType == "RuntimeError") {
                if (args.lineNumber != 0) {
                    errMsg += "Line: " + args.lineNumber + "     \n";
                    errMsg += "Position: " + args.charPosition + "     \n";
                }
                errMsg += "MethodName: " + args.methodName + "     \n";
            }

            throw new Error(errMsg);
        }
    </script>
</head>
<body>
    <form id="frm">
        <object id="silverlightControlHost" data="data:application/x-silverlight-2," type="application/x-silverlight-2" width="100%" height="100%">
            <param name="source" value="ClientBin/SEMP.xap" />
            <param name="onError" value="onSilverlightError" />
            <param name="background" value="white" />
            <param name="minRuntimeVersion" value="3.0.40818.0" />
            <param name="autoUpgrade" value="true" />
            <a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=3.0.40818.0" style="text-decoration:none">
                <img src="http://go.microsoft.com/fwlink/?LinkId=108181" alt="Get Microsoft Silverlight" style="border-style:none" />
            </a>
        </object>
        <iframe id="_sl_historyFrame" style="visibility:hidden;height:0px;width:0px;border:0px"></iframe>
    </form>
    <script type="text/javascript">
        var frm = document.getElementById('frm');
        var obj = document.getElementById('silverlightControlHost');
        var minW = 950;
        var minH = 550;
        setInterval(function () {
            var winW = frm.offsetWidth;
            var winH = frm.offsetHeight;
            var newW = Math.max(minW, winW);
            var newH = Math.max(minH, winH);
            if (newW == winW ^ newH == winH) {
                if (newW == winW) newW -= 17;
                else newH -= 17;
            }
            obj.style.width = Math.max(minW, newW) + 'px';
            obj.style.height = Math.max(minH, newH) + 'px';
        }, 50);
    </script>
</body>
</html>
